on: [push]

name: CI

jobs:
  build_and_test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    name: Rust project
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # - run: cargo build --release --all-features
      - name: Run on windows
        if: matrix.os == 'windows-latest'
        run: for /r %v in (*.krt) do cargo run "%v"
        shell: cmd

      - name: Not on windows
        if: matrix.os != 'windows-latest'
        run: cargo run test_code/*.krt
